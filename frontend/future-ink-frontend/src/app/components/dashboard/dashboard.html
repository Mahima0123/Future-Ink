<div style="max-width:600px; margin:auto; padding:20px;">
  <h1>Future Ink Letters</h1>
  <div *ngFor="let letter of letters" style="border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:8px;">
    <h3>{{ letter.title }}</h3>
    <p>{{ letter.body }}</p>
    <small>Unlocks at: {{ letter.unlock_at | date:'medium' }}</small>
  </div>
</div>
