<div class="dashboard-container">

  <h1>ğŸ“¬ Future Ink Letters</h1>

  <!-- New Letter Form -->
  <div class="letter-form-card">
    <h2>âœï¸ Add New Letter</h2>
    <form (ngSubmit)="submitLetter()" #letterForm="ngForm">

      <input
        type="text"
        placeholder="Title"
        [(ngModel)]="newLetter.title"
        name="title"
        required
      />

      <textarea
        placeholder="Body"
        [(ngModel)]="newLetter.body"
        name="body"
        rows="4"
        required
      ></textarea>

      <input
        type="datetime-local"
        [(ngModel)]="newLetter.unlock_at"
        name="unlock_at"
        required
      />

      <button type="submit" [disabled]="letterForm.invalid">Submit Letter</button>
    </form>
    <div *ngIf="successMessage" class="success-msg">{{ successMessage }}</div>
  </div>

  <!-- Letters List -->
  <div class="letters-list">
    <div *ngFor="let letter of letters" class="letter-card">
      <h3>{{ letter.title }}</h3>
      <p>{{ letter.body }}</p>
      <small>Unlocks at: {{ letter.unlock_at | date:'medium' }}</small>
    </div>
  </div>

</div>
